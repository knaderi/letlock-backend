version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - mvn clean install -Dspring.profiles.active="dev"
  post_build:
    commands:
      - echo Build completed on `date`
      - mv target/letlock-filetransfer-backend-0.0.1-SNAPSHOT.jar  target/application.jar
artifacts:
  files:
    - target/application.jar
    - .ebextensions/**/*