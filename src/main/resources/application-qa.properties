spring.profiles.active=qa
mybatis.configuration.map-underscore-to-camel-case=true
###################SERVER#####################################
server.port=5000
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB

#####################S3 STORAGE###################################
s3.storage.bucket=letlock-filetransfer-qa-storage

####################BLOCKCHAIN GATEWAY###########################
#Options are  gochain_gateway and db_gateway
blockchain.gateway.type=gochain_gateway
gochain.engine.proxy.url=http://letlockgochain-qa.us-west-2.elasticbeanstalk.com:8080

#####################MAIL SERVER##########################
# Other properties
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.host=auth.smtp.1and1.co.uk
spring.mail.port=587

spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

#######################EMAILS###############################
validate.reset.password.token.url=http://letlockweb-qa.s3-website-us-west-2.amazonaws.com/reset-password
validate.confirm.signup.token.url=http://letlockweb-qa.s3-website-us-west-2.amazonaws.com/validate-confirm-signup

#######################PAYMENT###############################
#change from "sandbox" to "live" to real paypal account
payment.paypal.mode=sandbox
payment.paypal.return.link=http://letlockweb-qa.s3-website-us-west-2.amazonaws.com/paypal/return
payment.paypal.cancel.link=http://letlockweb-qa.s3-website-us-west-2.amazonaws.com/paypal/cancel
